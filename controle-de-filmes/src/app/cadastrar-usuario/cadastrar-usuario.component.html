<div class="container">
    <h5 class="text-bem-vindo">CADASTRO DE USUÁRIOS</h5>
    <h6>Cadastre um usuário</h6>
    <hr />
    <div class="row">
      <form class="col s12" #form="ngForm" (submit)="onSubmit()">
        <div class="input-field col s12">
          <input
            id="input-nome"
            name="input-nome"
            type="text"
            class="validate"
            [(ngModel)]="this.usuario.nome"
            pattern="^(\s?[A-ZÀ-Ú][a-zà-ú]*)+(\s[a-zà-ú]*)?(\s[A-ZÀ-Ú][a-zà-ú]*)+"
            #nome="ngModel"
            required
          />
          <label for="input-nome">Nome de Usuário *</label>
          <div class="red-text" [hidden]="nome.valid || nome.untouched">
            Informe o nome de usuário.
          </div>
        </div>
  
        <div class="input-field col s12 l6">
          <input
            id="input-senha"
            name="input-senha"
            type="password"
            class="validate"
            [(ngModel)]="this.usuario.senha"
            pattern="^[a-zA-Z0-9_@#\\&\\$]{6,18}$"
            #senha="ngModel"
            required
          />
          <label for="input-senha">Senha *</label>
          <div class="red-text" [hidden]="senha.valid || senha.untouched">
            Informe uma senha com no mínimo 6 caracteres.
          </div>
        </div>
  
        <div class="input-field col s12 l6">
          <input
            id="input-usuario-resenha"
            name="input-usuario-resenha"
            type="password"
            class="validate"
            [(ngModel)]="this.usuarioResenha"
            #resenha="ngModel"
            pattern="{{ senha.value }}"
            required
          />
          <label for="input-usuario-resenha">Repita a senha *</label>
          <div class="red-text" [hidden]="resenha.valid || resenha.untouched">
            Repita a senha.
          </div>
        </div>
  
        <button
          class="btn waves-effect waves-light indigo darken-4"
          type="submit"
          [disabled]="!form.valid">
          Enviar
          <i class="material-icons right">send</i>
        </button>
      </form>
    </div>
  
    <h5 class="text-bem-vindo">USUÁRIOS CADASTRADOS</h5>
    <table class="highlight" *ngIf="usuarios && usuarios!.length > 0">
      <thead>
        <tr>
          <th>Usuário</th>
          <th></th>
        </tr>
      </thead>
  
      <tbody>
        <tr *ngFor="let u of usuarios">
          <td>{{ u.nome | titlecase }}</td>
          <td class="right">
            <a>
                <i class="material-icons my-icon-size" (click)="onEdit(u)">edit</i>
            </a>
            <a>
                <i class="material-icons my-icon-size" (click)="onDelete(u.nome)">delete</i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  
    <div *ngIf="!usuarios || usuarios!.length == 0">
      <div class="row">
        <div class="center-align">
          <i class="col s12 material-icons large">mood_bad</i>
          <span class="col s12 flow-text"> 
            Nenhum usuário cadastrado!
          </span>
        </div>
      </div>
    </div>
</div>
